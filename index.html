<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk URL Opener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .input-box {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .button.reset-button {
            background-color: #dc3545;
        }

        .button:hover {
            background-color: #0056b3;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bulk URL Opener</h1>
        <textarea id="urlInput" class="input-box" placeholder="Enter URLs separated by space, comma, or line break"></textarea>
        <br>
        <button class="button" onclick="openURLs()">Open URLs</button>
        <button class="button reset-button" onclick="resetInput()">Reset</button>
    </div>

    <script>
        function openURLs() {
            const urlInput = document.getElementById("urlInput");
            const urls = urlInput.value.split(/[\s,]+/);

            urls.forEach(url => {
                if (url.trim() !== "") {
                    const newTab = window.open();
                    newTab.opener = null;
                    newTab.location.href = url.trim();
                }
            });
        }

        function resetInput() {
            const urlInput = document.getElementById("urlInput");
            urlInput.value = "";
        }
    </script>
</body>
</html>
